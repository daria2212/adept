<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>ADEPT - COFFEE TO GO</title>
    <meta name="keywords" content="Кофейня, кофе с собой">
    <meta name="description" content="Кофейня в Санкт-Петерубрге">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="main-header" id="main">
        <div class="main-header__wrapper">
            <div class="main-header__inner main-header__inner--no-js">

                <div class="top-nav">
                    <div class="top-nav__inner">
                        <button class="toggle toggle--closed toggle--no-js">Меню</button>
                        <picture class="logo">
                            <source type="image/png" media="(min-width: 1150px)"
                                srcset="images/logo-white@1x.png 1x, images/logo-white@2x.png 2x">
                            <img src="images/logo@1x.png" srcset="images/logo@1x.png 1x, images/logo@2x.png 2x"
                                width="120" height="36" alt="Логотип">
                        </picture>
                        <a class="call-btn call-btn--mobile button" href="">Позвонить
                            <picture>
                                <img src="images/phone@1x.png" srcset="images/phone@1x.png 1x, images/phone@2x.png 2x"
                                    alt="Позвонить">
                            </picture>
                        </a>
                    </div>

                    <nav class="main-nav main-nav--closed main-nav--no-js">
                        <ul class="main-nav__list">
                            <li class="main-nav__item main-nav__item--main">
                                <a class="main-nav__link" href="#main">Главная</a>
                            </li>
                            <li class="main-nav__item main-nav__item--menu">
                                <a class="main-nav__link" href="">Меню</a>
                            </li>
                            <li class="main-nav__item main-nav__item--about">
                                <a class="main-nav__link" href="">О&nbsp;нас</a>
                            </li>
                            <li class="main-nav__item main-nav__item--gallery">
                                <a class="main-nav__link" href="">Галерея</a>
                            </li>
                            <li class="main-nav__item main-nav__item--reviews">
                                <a class="main-nav__link" href="">Отзывы</a>
                            </li>
                            <li class="main-nav__item main-nav__item--contacts">
                                <a class="main-nav__link" href="">Контакты</a>
                            </li>
                        </ul>
                        <a class="main-nav__btn button-yellow" href="">Проложить маршрут</a>
                    </nav>

                    <a class="call-btn call-btn--tablet button-blue" href="">Позвонить</a>
                </div>

                <section class="main-header__info">
                    <h1 class="main-header__title">Идеальный
                        РАФ</h1>
                    <p class="main-header__text">Кофейня для ценителей
                        больших и вкусных рафов, сложных
                        кофейных напитков и необычных
                        сочетаний.<span class="mobile-hidden">Мы - эксперементаторы, и
                            любим вкусный кофе.</span></p>
                    <a class="way-btn button-yellow way-btn--no-js" href="">Проложить маршрут</a>
                </section>

            </div>
        </div>
    </header>












    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
